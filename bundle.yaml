series: trusty
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:trusty/glance
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      worker-multiplier: '1.0'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:trusty/keystone
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      admin-password: openstack
      worker-multiplier: '1.0'
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      dataset-size: 128M
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:trusty/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      worker-multiplier: '1.0'
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:trusty/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      ext-port: eth1
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:trusty/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:trusty/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      network-manager: Neutron
      worker-multiplier: '1.0'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-mitaka
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:trusty/rabbitmq-server
    num_units: 1
