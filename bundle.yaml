series: xenial
services:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance
    num_units: 1
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone
    num_units: 1
    options:
      admin-password: openstack
      preferred-api-version: 3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      dataset-size: 256M
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      ext-port: eth1
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard
    num_units: 1
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server
    num_units: 1
